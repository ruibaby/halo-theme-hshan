<!DOCTYPE html>
<html lang="zh" th:fragment="html (content,head)">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="${meta_keywords!}" />
    <meta name="description" content="${meta_description!}" />

    <link
      rel="stylesheet"
      th:href="@{/assets/dist/style.css?v={v}(v=${theme.spec.version})}"
    />
    <link
      rel="stylesheet"
      th:href="@{/assets/libs/font-awesome/css/font-awesome.min.css}"
      type="text/css"
      media="all"
    />

    <title th:text="${site.title}"></title>

    <th:block th:replace="module/style :: style" />

    <link
      th:if="${not #strings.isEmpty(theme.config.other.Aplayer)}"
      rel="stylesheet"
      th:href="@{/assets/libs/APlayer/dist/APlayer.min.css}"
    />
    <th:block th:if="${head}" th:insert="${head}" />
  </head>
  <body>
    <th:block th:replace="module/header :: header" />

    <th:block th:replace="${content}" />

    <th:block th:replace="module/footer :: footer" />
  </body>
  <th:block th:replace="module/script :: script" />
  <!-- <@layout.block name="footer"></@layout.block> -->
</html>
